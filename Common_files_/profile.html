<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | Quicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="user-profile">

  <script src="profile.js"></script>
</body>
</html>
